<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draft Order Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Nixor College Summer Showdown</a>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h2 class="card-title text-center text-danger mb-4">Draft Order Generator</h2>
                        <form id="team-form" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="team1" class="form-label">Team 1</label>
                                <input type="text" class="form-control" id="team1" placeholder="Enter team name" required>
                                <div class="invalid-feedback">
                                    Please enter a team name.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="team2" class="form-label">Team 2</label>
                                <input type="text" class="form-control" id="team2" placeholder="Enter team name" required>
                                <div class="invalid-feedback">
                                    Please enter a eam name.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="team3" class="form-label">Team 3</label>
                                <input type="text" class="form-control" id="team3" placeholder="Enter team name" required>
                                <div class="invalid-feedback">
                                    Please enter a team name.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="team4" class="form-label">Team 4</label>
                                <input type="text" class="form-control" id="team4" placeholder="Enter team name" required>
                                <div class="invalid-feedback">
                                    Please enter a team name.
                                </div>
                            </div>
                            <button type="button" class="btn btn-danger w-100" onclick="generateDraftOrder()">Generate Draft Order</button>
                        </form>
                        <ul id="draft-order" class="list-group mt-4"></ul>
                        <div id="loading" class="spinner-border text-danger" role="status" style="display: none;">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
